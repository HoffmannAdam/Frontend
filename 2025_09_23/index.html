<!DOCTYPE html>

<html lang="hu">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="main.js" defer></script>
    <title>Tapsifülia Gazdasági Dashboard</title>

</head>

<body>

<header class="constainer-fluid text-center">
    <h1>Tapsifülia Gazdasági Dashboard</h1>
</header>

<main>

    <section class="container-fluid">
            <form>
                <div class="col-md-4 input-group mb-3">
                    <label for="category-filter" class="input-group-text">Kategoria</label>
                    <select id="category-filter" class="form-select">
                        <option value="all" selected>Összes</option>
                        <option value="gazdagok pénze">Gazdag</option>
                        <option value="középosztály pénze">Közép</option>
                        <option value="szegények pénze">Szegény</option>
                    </select>

                    <label for="min-value" class="input-group-text">Minimum érték:</label>
                    <input class="form-control" type="number" id="min-value" placeholder="Pl. 1000">

                    <label for="max-value" class="input-group-text">Maximum érték:</label>
                    <input class="form-control" type="number" id="max-value" placeholder="Pl. 5000">

                    <button id="apply-filters" class="btn btn-sm btn-successs">Szűrés alkalmazása</button>
                </div>
            </form>
    </section>

    <section class="mt-2">
        <table class="table" id="fulium-table">
            <thead>
                <tr>
                    <td>ID</td>
                    <td>Érték (Fülium)</td>
                    <td>Típus</td>
                    <td>Kategória</td>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </section>

</main>

</body>

</html>
