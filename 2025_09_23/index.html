<!DOCTYPE html>

<html lang="hu">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="main.js" defer></script>
    <title>Tapsifülia Gazdasági Dashboard</title>

</head>

<body>

<header class="text-center mb-3">
    <h1>Tapsifülia Gazdasági Dashboard</h1>
</header>

<main class="container-fluid">
        <section>
            <form id="controls" class="row align-items-start">
                <div class="col">
                    <label class="form-label" for="categorySelect">Kategória szűrés</label>
                    <select id="categorySelect" class="form-select">
                        <option value="all">Összes</option>
                        <option value="gazdag">gazdagok pénze</option>
                        <option value="kozep">középosztály pénze</option>
                        <option value="szegeny">szegények pénze</option>
                    </select>
                </div>
                <div class="col">
                    <label class="form-label" for="minValue">Minimum</label>
                    <input id="minValue" type="number" class="form-control" placeholder="Pl. 1000" min="0" />
                </div>
                <div class="col">
                    <label class="form-label" for="maxValue">Maximum</label>
                    <input id="maxValue" type="number" class="form-control" placeholder="Pl. 5000" min="0" />
                </div>
                <div class="col">
                    <button id="btn" class="btn btn-success">Szűrés alkalmazása</button>
                </div>
            </form>
        </section>

    <div class="row">
        <section>
            <div class="table-responsive">
                <table class="table table-bordered table-striped">
                    <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Érték (Fülium)</th>
                        <th scope="col">Típus</th>
                        <th scope="col">Kategória</th>
                    </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </section>
    </div>

    <footer class="text-center">

    </footer>

</main>

</body>

</html>
