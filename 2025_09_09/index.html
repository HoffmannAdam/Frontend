<!DOCTYPE html>

<html lang="hu">

<head>

    <meta charset="UTF-8">
    <title>Regisztráció</title>
    <script src="script.js" defer></script>

</head>

<body>

    <div>

        <form id="form" action="">

            <label for="email"></label>Email cím<br>
            <input type="text" name="email cím" id="email"><br>

            <label for="lname">Vezetéknév</label><br>
            <input type="text" name="lname" id="lname"><br>

            <label for="fname"></label>Keresztnév<br>
            <input type="text" name="fname" id="fname"><br>

            <label for="password"></label>Jelszó<br>
            <input type="text" name="jelszó" id="password"><br>

            <label for="cpassword">Jelszó megerősítés</label><br>
            <input type="text" name="jelszóm" id="cpassword"><br>
            <br>
            <input type="submit" id="submit" value="Beküldés">

        </form>

    </div>

</body>

</html>
